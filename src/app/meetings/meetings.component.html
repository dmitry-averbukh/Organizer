<div class="row">
  <div class="col-10">
    <app-meeting-edit (createMeeting)="onCreateMeeting($event)"></app-meeting-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let meeting of meetings"
          class="list-group-item list-group-item-primary">
        <div>
          <h6>{{meeting.date}}</h6>
          <h6>Meeting with: {{meeting.contactName}}</h6>
        </div>
      </li>
    </ul>
  </div>
</div>
