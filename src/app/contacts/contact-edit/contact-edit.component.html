<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="contactName">Name</label>
          <input type="text"
                 id="contactName"
                 [(ngModel)]="contact.name"
                 minlength="2"
                 maxlength="15"
                 name="contactName"
                 class="form-control"
                  #n="ngModel">
        </div>
        <p *ngIf="n.invalid && n.touched" class="help-block" >Please enter a contact name between 2 and 15 characters</p>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
                 id="description"
                 [(ngModel)]="contact.description"
                 name="description"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input type="text"
                 id="imagePath"
                 [(ngModel)]="contact.imagePath"
                 name="imagePath"
                 class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <button class="btn btn-primary"
                [disabled]="!f.valid"
                type="submit">Done</button>
      </div>
      <div class="col-4">
        <button class="btn btn-secondary"
                type="button">Clear</button>
      </div>
      <div class="col-4">
        <button class="btn btn-danger"
                type="button">Cancel</button>
      </div>
    </div>
  </form>
</div>
